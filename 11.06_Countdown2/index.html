<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown 2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Trip to Serbia</h1>
      <p>Friday, 24 November 2023</p>
    </header>

    <main>
      <div class="main__segment">
        <div class="main__segment-number left" id="days"></div>
        <h3>Days</h3>
      </div>
      <div class="main__segment">
        <div class="main__segment-number" id="hours"></div>
        <h3>Hours</h3>
      </div>
      <div class="main__segment">
        <div class="main__segment-number" id="minutes"></div>
        <h3>Minutes</h3>
      </div>
      <div class="main__segment">
        <div class="main__segment-number right" id="seconds"></div>
        <h3>Seconds</h3>
      </div>
    </main>

    <footer>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas harum eum officiis nihil eveniet a ea enim, deserunt, veritatis ut modi quo tempora, eius impedit.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
