<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Profile Cards UI</title>
</head>

<body>
  <div class="card">
    <div class="card--beginning">
    </div>
    <div class="card--main">
      <div class="pfp"></div>
      <div class="profile--info">
        <h4>Charles Waggener</h4>
        <p>A well-known good boy and catcher of tennis balls</p>
        <div class="profile--actions">
          <button class="action">Follow</button>
          <button class="action">View Profile</button>
          <button class="action">Contact</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
