        <div class="card">
            <div class="card--header">
                <h3>Notifications</h3>
                <button class="read">
                    Mark all as read
                </button>
            </div>
            <div class="card--notification">
                <div class="pfp">
                    <img src="https://plus.unsplash.com/premium_photo-1661892088256-0a17130b3d0d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=880&q=80"" alt="pfp-1">
                </div>
                <div class="card--notification-content">
                    <p><b>C. Waggener</b> shared the file <b>Android UI Kit</b> with you.</p>
                    <p class="muted">an hour ago</p>
                    <div class="options">
                        <button class="decline">
                            Decline
                        </button>
                        <button class="accept">
                            Accept
                        </button>
                    </div>
                </div>
            </div>
            <div class="card--notification">
                <div class="pfp">
                    <img src="https://images.unsplash.com/photo-1600826759668-8d637b785988?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" alt="pfp-2">
                </div>
                <div class="card--notification-content">
                    <p><b>P. Parakeet</b> made you an editor in the team <b>Power</b></p>
                    <p class="muted">Yesterday</p>
                </div>
            </div>
        </div>
