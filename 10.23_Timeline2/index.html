<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline 2</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="bg--element">
    <div class="curve"></div>
  </div>
  <div class="card">
    <div class="card--header">
      <h3>Updates</h3>
      <p class="subtitle">10 in the last 7 hours</p>
    </div>
    <div class="card--main">
      <div class="timeline">
        <div class="timeline--item">
          <h5>16:30</h5>
          <p>Believing Is The Absence Of Doubt</p>
        </div>
        <div class="timeline--item">
          <h5>15:22</h5>
          <p>Start With A Baseline Value</p>
        </div>
        <div class="timeline--item">
          <h5>14:15</h5>
          <p>Break Through Self Doubt And Fear</p>
        </div>
      </div>
    </div>
    <div class="card--footer">
      <button class="action">Show all updates</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
