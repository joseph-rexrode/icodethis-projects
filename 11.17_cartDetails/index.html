<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cart" data-status="open">
    <div class="cart__open">
      <svg class="close" width="20px" height="20px" viewBox="-0.5 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M3 21.32L21 3.32001" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M3 3.32001L21 21.32" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
      <h3>Your shopping cart</h3>
      <p>ID: 548856</p>
      <div class="cart__item">
        <div class="item__pic"></div>
        <div class="item__info">
          <p><b>Ecovacs Deebot OZMO N8 + Robot Vacuum Cleaner W1742842</b></p>
          <div class="status">In stock</div>
          <div class="quantity">
            <button class="decrease">-</button>
            <input name="amount" class="amount" value="1" readonly>
            <button class="increase">+</button>
          </div>
        </div>
      </div>
      <div class="cart__costs">
        <div class="cart__cost">
          <p>Standard Packaging</p>
          <p><b>FREE</b></p>
        </div>
        <div class="cart__cost">
          <p>Total Tax</p>
          <p><b>2.37</b></p>
        </div>
        <div class="cart__cost">
          <p><b>Total</b></p>
          <p><b>137.49</b></p>
        </div>
        <button class="promo">Got a gift card or a promotional code?</button>
      </div>
      <button class="checkout">Checkout</button>
    </div>
    <div class="cart__closed">
      <svg width="40px" height="40px" fill="#000000" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M13.35 10.48H4.5l-.24-1.25h9.13a1.24 1.24 0 0 0 1.22-1l.84-4a1.25 1.25 0 0 0-1.22-1.51H3l-.22-1.24H.5v1.25h1.25l1.5 7.84a2 2 0 0 0-1.54 1.93 2.09 2.09 0 0 0 2.16 2 2.08 2.08 0 0 0 2.13-2 2 2 0 0 0-.16-.77h5.49a2 2 0 0 0-.16.77 2.09 2.09 0 0 0 2.16 2 2 2 0 1 0 0-4zM14.23 4l-.84 4H4l-.74-4zM3.87 13.27A.85.85 0 0 1 3 12.5a.85.85 0 0 1 .91-.77.84.84 0 0 1 .9.77.84.84 0 0 1-.94.77zm9.48 0a.85.85 0 0 1-.91-.77.92.92 0 0 1 1.81 0 .85.85 0 0 1-.9.77z"></path></g></svg>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
