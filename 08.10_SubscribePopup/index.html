<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="circle1"></div>
        <div class="circle2"></div>
    </div>
    <div class="card--wrapper">
        <div class="card">

            <button class="exit">X</button>

            <div class="header">
                <h3>Enjoyed the read?</h3>
                <p>Join our monthly newsletter for helpful tips on design and more.</p>
            </div>

            <div class="form">
                <input type="text" name="email" id="email" placeholder="Your email address">
                <div class="subscribe">
                    <input type="checkbox" name="subscribe" id="subscribe">
                    <label for="subscribe">I agree to receive this newsletter and subscribe at any time.</label>
                </div>
            </div>

            <button class="subscribeButton">Subscribe</button>
        </div>
    </div>
</body>

</html>
