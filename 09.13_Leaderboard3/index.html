<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="card--header">
            <div class="card--header-navtop">
                <div class="nav--item">
                    <button class="active">Leaderboard</button>
                </div>
                <div class="nav--item">
                    <button>Routes</button>
                </div>
                <div class="nav--item">
                    <button>Live</button>
                </div>
                <div class="nav--item">
                    <button>Events</button>
                </div>
            </div>
            <div class="card--header-navbottom">
                <div class="nav--item">
                    <button>Week</button>
                </div>
                <div class="nav--item">
                    <button>Month</button>
                </div>
                <div class="nav--item">
                    <button>Year</button>
                </div>
                <div class="nav--item">
                    <button class="active">All time</button>
                </div>
            </div>
        </div>

        <table class="card--main">
            <tr>
                <th>Rank</th>
                <th>Player</th>
                <th>Votes</th>
                <th>Earnings</th>
            </tr>
        </table>

        <div class="extra"></div>

        <button class="viewAll">
            View All
        </button>
    </div>

    <script src="script.js"></script>
</body>

</html>
