<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="card">

        <svg fill="#E64C3C" xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 52 52" enable-background="new 0 0 52 52" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M34.7,40.3c0.7,0,1.2,0.5,1.4,1.1l0.8,5.4c0.2,1.5,1.4,2.6,2.9,2.8l6.5,0.7c2,0.2,3.7-1.3,3.7-3.3v-6.2 c0-1-0.4-1.8-1.1-2.5c-6.4-5.8-14.9-8.8-23-8.8s-16.6,3-23,8.8C2.3,38.9,2,39.9,2,40.8V47c-0.2,2,1.5,3.6,3.5,3.3l6.5-0.7 c1.5-0.2,2.7-1.3,2.9-2.8l0.8-5.4c0.1-0.7,0.7-1.1,1.4-1.1C17.1,40.3,25.5,39.6,34.7,40.3z"></path> <path d="M39.7,12.6c0.5-0.5,1.4-0.1,1.4,0.6v6.7c0,0.7,0.5,1.2,1.2,1.2l2.5,0c0.7,0,1.2-0.5,1.2-1.2 c0,0,0.1-16.1,0.1-16.1c0-0.7-0.5-1.2-1.2-1.2H28.9c-0.7,0-1.2,0.5-1.2,1.2v2.5c0,0.7,0.5,1.2,1.2,1.2h6.7c0.7,0,1.1,0.9,0.6,1.4 l-9.4,9.4c-0.3,0.3-0.9,0.3-1.3,0L10.1,3C9.6,2.5,8.8,2.5,8.3,3L6.4,4.8c-0.5,0.5-0.5,1.3,0,1.9l18.8,18.9c0.5,0.6,1.3,0.6,1.9,0 L39.7,12.6z"></path> </g></svg>
        <h4>Missed Call</h4>
      </div>
      <svg class="close" width="24px" height="24px" viewBox="-0.5 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M3 21.32L21 3.32001" stroke="#666666" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M3 3.32001L21 21.32" stroke="#666666" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
    </div>
    <div class="card--main">
      <div class="card--main__content">
        <div class="missed--caller"></div>
        <div class="card--main__missedCallInfo">
          <p>You missed a call from <br><b>Frederick Floyd</b></p>
          <p class="muted">22 hours ago</p>
        </div>
      </div>
      <div class="card--main__actions">
        <button class="sendMessage">
          <svg width="18px" height="18px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 13.5997 2.37562 15.1116 3.04346 16.4525C3.22094 16.8088 3.28001 17.2161 3.17712 17.6006L2.58151 19.8267C2.32295 20.793 3.20701 21.677 4.17335 21.4185L6.39939 20.8229C6.78393 20.72 7.19121 20.7791 7.54753 20.9565C8.88837 21.6244 10.4003 22 12 22Z" stroke="#545454" stroke-width="1.5"></path> </g></svg>
          <p>Send message</p>
        </button>
        <button class="callBack">
          <svg width="18px" height="18px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M16.5562 12.9062L16.1007 13.359C16.1007 13.359 15.0181 14.4355 12.0631 11.4972C9.10812 8.55901 10.1907 7.48257 10.1907 7.48257L10.4775 7.19738C11.1841 6.49484 11.2507 5.36691 10.6342 4.54348L9.37326 2.85908C8.61028 1.83992 7.13596 1.70529 6.26145 2.57483L4.69185 4.13552C4.25823 4.56668 3.96765 5.12559 4.00289 5.74561C4.09304 7.33182 4.81071 10.7447 8.81536 14.7266C13.0621 18.9492 17.0468 19.117 18.6763 18.9651C19.1917 18.9171 19.6399 18.6546 20.0011 18.2954L21.4217 16.883C22.3806 15.9295 22.1102 14.2949 20.8833 13.628L18.9728 12.5894C18.1672 12.1515 17.1858 12.2801 16.5562 12.9062Z" fill="#FFFFFF"></path> </g></svg>
          <p>Call back</p>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
