<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main--top">
    <div class="card">
      <h3>Free Plan</h3>
      <p>Get a free plan with up to 5,000 active users and unlimited logins. No credit card required.</p>
      <button class="action"><p>Start for free</p></button>
    </div>
    <div class="useCase">
      <p><b>What is your use case?</b></p>
      <div class="useCase--actions">
        <button class="useCase--action active">B2C</button>
        <button class="useCase--action">B2B</button>
        <button class="useCase--action">B2E</button>
      </div>
    </div>
  </div>
  <div class="main--bot">
    <p><b>How many active users?</b></p>
    <div class="progressbar">
      <div class="progressbar--pointer">
        <div class="progressCounter">
          <p class="amount"></p>
        </div>
      </div>
    </div>
    <div class="progress--indicators">
      <p>1,000</p>
      <p>10,000</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
