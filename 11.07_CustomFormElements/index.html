<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Form Elements</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bgElement bgElement__small"></div>
  <div class="bgElement bgElement__small"></div>
  <div class="bgElement bgElement__medium"></div>
  <div class="bgElement bgElement__large"></div>

  <div class="wrapper">
    <div class="card timeline">
      <div class="timeline__section">
        <div class="status audio"></div>
        <p>Audio</p>
      </div>
      <div class="timeline__bar"></div>
      <div class="timeline__section">
        <div class="status video"></div>
        <p>Video</p>
      </div>
      <div class="timeline__bar"></div>
      <div class="timeline__section">
        <div class="status performance"></div>
        <p>Performance</p>
      </div>
    </div>
    <div class="card starRating">
      <h5>How do you rate our services?</h5>
      <div class="stars">
        <div class="star">
          <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path opacity="0.15" d="M12 17L6 20L7.5 14L3 9L9.5 8.5L12 3L14.5 8.5L21 9L16.5 14L18 20L12 17Z" fill="#FFFFFF"></path> <path d="M12 17L6 20L7.5 14L3 9L9.5 8.5L12 3L14.5 8.5L21 9L16.5 14L18 20L12 17Z" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
        </div>
        <div class="star">
          <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path opacity="0.15" d="M12 17L6 20L7.5 14L3 9L9.5 8.5L12 3L14.5 8.5L21 9L16.5 14L18 20L12 17Z" fill="#FFFFFF"></path> <path d="M12 17L6 20L7.5 14L3 9L9.5 8.5L12 3L14.5 8.5L21 9L16.5 14L18 20L12 17Z" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
        </div>
        <div class="star">
          <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path opacity="0.15" d="M12 17L6 20L7.5 14L3 9L9.5 8.5L12 3L14.5 8.5L21 9L16.5 14L18 20L12 17Z" fill="#FFFFFF"></path> <path d="M12 17L6 20L7.5 14L3 9L9.5 8.5L12 3L14.5 8.5L21 9L16.5 14L18 20L12 17Z" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
        </div>
        <div class="star">
          <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path opacity="0.15" d="M12 17L6 20L7.5 14L3 9L9.5 8.5L12 3L14.5 8.5L21 9L16.5 14L18 20L12 17Z" fill="#FFFFFF"></path> <path d="M12 17L6 20L7.5 14L3 9L9.5 8.5L12 3L14.5 8.5L21 9L16.5 14L18 20L12 17Z" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
        </div>
        <div class="star">
          <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path opacity="0.15" d="M12 17L6 20L7.5 14L3 9L9.5 8.5L12 3L14.5 8.5L21 9L16.5 14L18 20L12 17Z" fill="#FFFFFF"></path> <path d="M12 17L6 20L7.5 14L3 9L9.5 8.5L12 3L14.5 8.5L21 9L16.5 14L18 20L12 17Z" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
        </div>
      </div>
      <div class="starRating__section">
        <p>Bad</p>
        <p>Very Good</p>
      </div>
    </div>
    <div class="card rating">
      <h5>Rate your experience</h5>
      <div class="ratings">
        <div class="ratingItem">1</div>
        <div class="ratingItem">2</div>
        <div class="ratingItem">3</div>
        <div class="ratingItem">4</div>
        <div class="ratingItem">5</div>
      </div>
    </div>
    <div class="card feedback">
      <h5>What didn't work properly?</h5>
      <div class="feedback__section">
        <label class="feedback__section-item" for="blurry">Video was blurry
          <input type="checkbox" name="blurry">
          <span class="checkmark"></span>
        </label>
        <label class="feedback__section-item" for="sound">Sound wasn't working
          <input type="checkbox" name="sound">
          <span class="checkmark"></span>
        </label>
        <label class="feedback__section-item" for="crash">App was crashing
          <input type="checkbox" name="crash">
          <span class="checkmark"></span>
        </label>
        <label class="feedback__section-item" for="other">Other
          <input type="checkbox" name="other">
          <span class="checkmark"></span>
        </label>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
