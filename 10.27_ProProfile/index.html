<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pro Profile</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <div class="card--top">
      <div class="proIcon">PRO</div>
      <div class="pfp"></div>
      <h3>Joseph Rexrode</h3>
      <p class="subtitle">AUSTIN</p>
      <p>Software engineer and front-end developer</p>
      <div class="card--actions">
        <button class="card--action">Message</button>
        <button class="card--action" id="follow" data-following="false">Follow +</button>
      </div>
    </div>
    <div class="card--bottom">
      <p class="subtitle">SKILLS</p>
      <div class="card--skills">
        <div class="card--skill">Java</div>
        <div class="card--skill">Front End Development</div>
        <div class="card--skill">HTML</div>
        <div class="card--skill">CSS</div>
        <div class="card--skill">JavaScript</div>
        <div class="card--skill">jQuery</div>
        <div class="card--skill">React</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
