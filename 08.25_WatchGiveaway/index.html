<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="card--header">
            <h3>Giveaway</h3>
        </div>
        <div class="card--main">
            <div class="card--content">
                <h3>Smartwatch 2 Wrist Strap SE20</h3>
                <p>The world's first Android compatible SmartWatch with One-touch NFC</p>
                <h4>Ends in:</h4>
                <div class="content--time-left">
                    <div class="time-left-times">
                        <div>1</div>
                        <div>9</div>
                        :
                        <div>2</div>
                        <div>5</div>
                        :
                        <div>3</div>
                        <div>3</div>
                    </div>
                    <div class="time-left-types">
                        <p>Hours</p>
                        <p>Minutes</p>
                        <p>Seconds</p>
                    </div>
                </div>
                <button class="card--action">
                    Make It Yours
                </button>
            </div>
            <img src="https://cdn.mos.cms.futurecdn.net/2371bbeb9cc19c32fd0b7a7a4a009415.jpg" alt="watch promo pic">
        </div>
    </div>
</body>

</html>
