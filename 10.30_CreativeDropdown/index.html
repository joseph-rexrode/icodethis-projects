<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Dropdown</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <h5>Object Type</h5>
    <div class="dropdown">
      <div class="dropdown--select" tabindex="0"></div>
      <div class="dropdown--content" data-anyObjects="false">
        <div class="dropdown--content-variable"></div>
        <div class="dropdown--content-constant">
          <button class="action">+ Create an Object Type</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
