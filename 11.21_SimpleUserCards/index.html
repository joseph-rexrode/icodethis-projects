<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple User Cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="card__pfp" style="background: center / cover no-repeat url('https://images.unsplash.com/photo-1557053910-d9eadeed1c58?q=80&w=2487&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); color: var(--myrtie);"></div>
    <h3>Myrtie May</h3>
    <p>Head of Global Product</p>
    <button class="card__action">Connect</button>
  </div>
  <div class="card card__active">
    <div class="card__pfp" style="background: center / cover no-repeat url('https://images.unsplash.com/photo-1580489944761-15a19d654956?q=80&w=2561&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); color: var(--blanche);"></div>
    <h3>Blanche Pearson</h3>
    <p>Sales Manager</p>
    <button class="card__action">Connect</button>
  </div>
  <div class="card">
    <div class="card__pfp" style="background: center / cover no-repeat url('https://images.unsplash.com/photo-1524504388940-b1c1722653e1?q=80&w=2487&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')"></div>
    <h3>Laura French</h3>
    <p>External Consultant</p>
    <button class="card__action">Connect</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
