        <div class="ticket--main__seating">

        </div>
        <div class="ticket--main__screen">

        </div>

      <div class="ticket--info">
        <div class="ticket--info__section">
          <div class="ticket--info__section-left">
            <p>Date</p>
            <p>Tickets</p>
            <p>TOTAL</p>
          </div>
          <div class="ticket--info__section-right">
            <div id="date">Jul 11, 19:15</div>
            <div id="numTickets">3</div>
            <div id="total">$31</div>
          </div>
        </div>
        <button class="next">
          <p>Next</p>
          <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M10 7L15 12L10 17" stroke="#455A65" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
