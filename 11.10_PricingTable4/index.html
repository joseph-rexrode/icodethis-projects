<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Table 4</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card tierOne" data-selected="false">
    <div class="card__top">
      <h1>$9<span>/mo</span></h1>
      <h3>Freelancer</h3>
    </div>
    <div class="card__bottom">
      <ul>
        <li>1 GB of space</li>
        <li>Unlimited traffic</li>
        <li>Forum Access</li>
        <li>Support at $25/hour</li>
      </ul>
      <div class="button">
        <button class="action">Choose plan</button>
      </div>
    </div>
  </div>
  <div class="card tierTwo" data-selected="true">
    <div class="card__top">
      <h1>$99<span>/mo</span></h1>
      <h3>Business</h3>
    </div>
    <div class="card__bottom">
      <ul>
        <li>5 GB of space</li>
        <li>Unlimited traffic</li>
        <li>Forum Access</li>
        <li>Support at $5/hour</li>
      </ul>
      <div class="button">
        <button class="action">Selected</button>
      </div>
    </div>
  </div>
  <div class="card tierThree" data-selected="false">
    <div class="card__top">
      <h1>$499<span>/mo</span></h1>
      <h3>Enterprise</h3>
    </div>
    <div class="card__bottom">
      <ul>
        <li>20 GB of space</li>
        <li>Unlimited traffic</li>
        <li>Forum Access</li>
        <li>Free support</li>
      </ul>
      <div class="button">
        <button class="action">Choose plan</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
