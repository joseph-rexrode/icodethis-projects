<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="screen">
    <div class="polls--header">
      <h4>POLLS</h4>
    </div>
    <form class="polls">
      <div class="polls--poll">
        <h5>What's your ideal pet?</h5>
        <div class="form--element">
          <input type="radio" name="poll--1" id="Dog" value="Dog">
          <label for="Dog">Dog</label>
        </div>
        <div class="form--element">
          <input type="radio" name="poll--1" id="Cat" value="Cat">
          <label for="Cat">Cat</label>
        </div>
        <div class="form--element">
          <input type="radio" name="poll--1" id="Bird" value="Bird">
          <label for="Bird">Bird</label>
        </div>
        <div class="form--element">
          <input type="radio" name="poll--1" id="Reptile" value="Reptile">
          <label for="Reptile">Reptile</label>
        </div>
        <div class="form--element">
          <input type="radio" name="poll--1" id="Rodent" value="Rodent">
          <label for="Rodent">Rodent</label>
        </div>
      </div>

      <div class="polls--poll">
        <h5>What's your favorite sport?</h5>
        <div class="form--element">
          <input type="radio" name="poll--2" id="Football" value="Football">
          <label for="Football">Football</label>
        </div>
        <div class="form--element">
          <input type="radio" name="poll--2" id="Baseball" value="Baseball">
          <label for="Baseball">Baseball</label>
        </div>
        <div class="form--element">
          <input type="radio" name="poll--2" id="Tennis" value="Tennis">
          <label for="Tennis">Tennis</label>
        </div>
        <div class="form--element">
          <input type="radio" name="poll--2" id="Hockey" value="Hockey">
          <label for="Hockey">Hockey</label>
        </div>
        <div class="form--element">
          <input type="radio" name="poll--2" id="Volleyball" value="Volleyball">
          <label for="Volleyball">Volleyball</label>
        </div>
      </div>

      <div class="polls--poll">
        <h5>What's your favorite breakfast food?</h5>
        <div class="form--element">
          <input type="radio" name="poll--3" id="Cereal" value="Cereal">
          <label for="Cereal">Cereal</label>
        </div>
        <div class="form--element">
          <input type="radio" name="poll--3" id="Oatmeal" value="Oatmeal">
          <label for="Oatmeal">Oatmeal</label>
        </div>
        <div class="form--element">
          <input type="radio" name="poll--3" id="Yogurt" value="Yogurt">
          <label for="Yogurt">Yogurt</label>
        </div>
        <div class="form--element">
          <input type="radio" name="poll--3" id="Eggs" value="Eggs">
          <label for="Eggs">Eggs</label>
        </div>
        <div class="form--element">
          <input type="radio" name="poll--3" id="Bagels" value="Bagels">
          <label for="Bagels">Bagels</label>
        </div>
      </div>

      <input class="restart" type="submit" value="Restart?">
    </form>
    <div class="actions">
      <button class="submitAnswer">SUBMIT ANSWER</button>
      <button class="skip">Skip</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
