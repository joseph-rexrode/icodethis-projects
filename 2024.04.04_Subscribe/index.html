<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Subscribe</title>
</head>

<body>
  <div class="card">
    <h3>Let's keep in touch</h3>
    <p class="subtitle">Subscribe to keep up with fresh news and exciting updates. We promise not to spam you!</p>
    <form class="card--email">
      <input required type="email" name="email" id="email" placeholder="Enter your email address">
      <button class="sendEmail" disabled>
        <p>SEND</p>
        <svg fill="#ffffff" width="24px" height="24px" viewBox="0 0 24 24" id="right-arrow" data-name="Flat Color" xmlns="http://www.w3.org/2000/svg" class="icon flat-color"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path id="primary" d="M21.71,11.29l-3-3a1,1,0,0,0-1.42,1.42L18.59,11H3a1,1,0,0,0,0,2H18.59l-1.3,1.29a1,1,0,0,0,0,1.42,1,1,0,0,0,1.42,0l3-3A1,1,0,0,0,21.71,11.29Z" style="fill: #FFFFFF;"></path></g></svg>
      </button>
    </form>
    <div class="card--newsletter">
      <input type="checkbox" name="newsletter" id="newsletter">
      <label for="newsletter">I agree to my email address being stored and used to receive a monthly newsletter.</label>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
