<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iCodeMas_01</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h2>iCodeMas is coming to town</h2>
    <p>Celebrate the magic of the season! Exclusive challenges for 24 days!</p>
    <div class="date__cards">
      <div class="date__card">
        <p class="amount" id="days"></p>
        <p>Days</p>
      </div>
      <div class="date__card">
        <p class="amount" id="hours"></p>
        <p>Hours</p>
      </div>
      <div class="date__card">
        <p class="amount" id="minutes"></p>
        <p>Minutes</p>
      </div>
      <div class="date__card">
        <p class="amount" id="seconds"></p>
        <p>Seconds</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
