        <div class="card--title">
            <h3>Share with people and groups</h3>
        </div>

        <div class="card--share">
            <div class="profile">
                <img src="https://plus.unsplash.com/premium_photo-1661892088256-0a17130b3d0d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=880&q=80" alt="profilePic1">
                <p>C. Waggener</p>
            </div>
            <div class="profile">
                <img src="https://images.unsplash.com/photo-1600826759668-8d637b785988?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" alt="profilePic2">
                <p>Peter Parakeet</p>
            </div>
        </div>
