<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="card--header">
            <img src="https://images.unsplash.com/photo-1501504905252-473c47e087f8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2274&q=80" alt="card header picture">
        </div>

        <div class="booked">
            <h2>45%</h2>
            <p>Booked</p>
        </div>

        <div class="card--content">
            <h2>Building a successful e-business</h2>
            <p>Learn how using computer and internet technology can facilitate a business to successfully build an online e-business.</p>

            <div class="card--content-time">
                <h5>Time remaining</h5>
                <div class="time--boxes">
                    <div class="time--boxes-section">
                        <div class="box">
                            <h3>2</h3>
                        </div>
                        <p>Days</p>
                    </div>
                    <div class="time--boxes-section">
                        <div class="box">
                            <h3>14</h3>
                        </div>
                        <p>Hours</p>
                    </div>
                    <div class="time--boxes-section">
                        <div class="box">
                            <h3>53</h3>
                        </div>
                        <p>Minutes</p>
                    </div>
                    <div class="time--boxes-section">
                        <div class="box">
                            <h3>26</h3>
                        </div>
                        <p>Seconds</p>
                    </div>
                </div>
            </div>
        </div>

        <button class="card--button">
            <h1>Take Course</h1>
        </button>
    </div>
</body>

</html>
