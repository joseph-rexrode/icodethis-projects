<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="card--header">
            <div class="header--price">
                <h4>$19.99</h4>
            </div>
            <div class="header--title">
                <h3>Death Wish Coffee</h3>
                <p class="subtitle">World's strongest coffee</p>
            </div>
        </div>

        <div class="card--body">
            <div class="brand--info">
                <img src="https://logodix.com/logo/1301145.png" alt="coffee-brand logo">
                <div class="contact--buttons">
                    <button class="contact--button">
                        <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                                <path
                                    d="M21.0039 12C21.0039 16.9706 16.9745 21 12.0039 21C9.9675 21 3.00463 21 3.00463 21C3.00463 21 4.56382 17.2561 3.93982 16.0008C3.34076 14.7956 3.00391 13.4372 3.00391 12C3.00391 7.02944 7.03334 3 12.0039 3C16.9745 3 21.0039 7.02944 21.0039 12Z"
                                    stroke="#F03534" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            </g>
                        </svg>
                        Message
                    </button>
                    <button class="contact--button">
                        <svg width="20px" height="20px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="#000000">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                                <title></title>
                                <g id="Complete">
                                    <g data-name="add" id="add-2">
                                        <g>
                                            <line fill="none" stroke="#F03534" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                x1="12" x2="12" y1="19" y2="5"></line>
                                            <line fill="none" stroke="#F03534" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                x1="5" x2="19" y1="12" y2="12"></line>
                                        </g>
                                    </g>
                                </g>
                            </g>
                        </svg>
                        Follow
                    </button>
                </div>
                <div class="brand--info-stats">
                    <div class="stat-section">
                        <h3>38.9K</h3>
                        <p>Followers</p>
                    </div>
                    <div class="stat-section">
                        <h3>4,948</h3>
                        <p>Following</p>
                    </div>
                    <div class="stat-section">
                        <h3>12.7K</h3>
                        <p>Likes</p>
                    </div>
                </div>
            </div>

            <div class="contact--info">
                <div class="contact--section">
                    <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path
                                d="M12.5 7.04148C12.3374 7.0142 12.1704 7 12 7C10.3431 7 9 8.34315 9 10C9 11.6569 10.3431 13 12 13C13.6569 13 15 11.6569 15 10C15 9.82964 14.9858 9.6626 14.9585 9.5"
                                stroke="#616162" stroke-width="1.5" stroke-linecap="round"></path>
                            <path
                                d="M5 15.2161C4.35254 13.5622 4 11.8013 4 10.1433C4 5.64588 7.58172 2 12 2C16.4183 2 20 5.64588 20 10.1433C20 14.6055 17.4467 19.8124 13.4629 21.6744C12.5343 22.1085 11.4657 22.1085 10.5371 21.6744C9.26474 21.0797 8.13831 20.1439 7.19438 19"
                                stroke="#616162" stroke-width="1.5" stroke-linecap="round"></path>
                        </g>
                    </svg>
                    <p style="color: var(--grayscale-text);">Round Lake, NY</p>
                </div>
                <div class="contact--section">
                    <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path
                                d="M3 10H21M6 7.5H6.01M9 7.5H18M6.2 19H17.8C18.9201 19 19.4802 19 19.908 18.782C20.2843 18.5903 20.5903 18.2843 20.782 17.908C21 17.4802 21 16.9201 21 15.8V8.2C21 7.0799 21 6.51984 20.782 6.09202C20.5903 5.71569 20.2843 5.40973 19.908 5.21799C19.4802 5 18.9201 5 17.8 5H6.2C5.0799 5 4.51984 5 4.09202 5.21799C3.71569 5.40973 3.40973 5.71569 3.21799 6.09202C3 6.51984 3 7.07989 3 8.2V15.8C3 16.9201 3 17.4802 3.21799 17.908C3.40973 18.2843 3.71569 18.5903 4.09202 18.782C4.51984 19 5.07989 19 6.2 19Z"
                                stroke="#616162" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        </g>
                    </svg>
                    <p style="color: var(--grayscale-text);">deathwishcoffee.com</p>
                </div>
            </div>

        </div>
        <div class="action">
            <h3>Buy Now</h3>
        </div>
    </div>
</body>

</html>
