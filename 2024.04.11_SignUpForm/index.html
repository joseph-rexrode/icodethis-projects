<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign Up Form</title>
</head>

<body>
  <div class="card">
    <div class="card--header">
      <h2>Join the Community</h2>
      <p class="subtitle">Take your art to the next level. Get it seen by millions of people.</p>
    </div>
    <div class="card--main">
      <button class="join" id="facebook">Join with Facebook</button>
      <p>Or</p>
      <form class="form">
        <div class="form--section">
          <input type="text" name="firstName" id="firstName" placeholder="First Name">
          <input type="text" name="lastName" id="lastName" placeholder="Last Name">
        </div>
        <div class="form--section">
          <input type="email" name="email" id="email" placeholder="Email">
        </div>
        <div class="form--section">
          <input type="password" name="password" id="password" placeholder="Password">
        </div>
        <button class="join" id="create">Create New Account</button>
      </form>
    </div>
    <div class="card--footer">
      <p class="finePrint">By joining, you agree to our Terms of Service and Privacy Policy</p>
    </div>
  </div>
</body>

</html>
